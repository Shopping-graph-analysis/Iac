name: 'Terraform OIDC'

on:
  push:
    branches:
      - main
    paths:
      - 'oidc/*'
      - '.github/workflows/tf-oidc.yaml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read


jobs:
  generate-tf-plan:
    name: 'Generate TF Plan'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5.0.0
        with:
          aws-region: ${{ vars.REGION }}
          role-to-assume: ${{ vars.OIDC_ROLE }}
          role-session-name: IAM-Github-Actions-TF

      - name: HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@v2.0.3
        with:
          terraform_version: v1.13.2

      - name: 'Terraform Init'
        working-directory: ${{ inputs.tf-path }}
        run: terraform init
      
      - name: 'Terraform Plan'
        working-directory: ${{ inputs.tf-path }}
        run: terraform plan -out=tfplan

      - name: 'Upload TF Plan'
        uses: actions/upload-artifact@v4.6.2
        with:
          name: tfplan
          path: |
            ${{ inputs.tf-path }}/tfplan
            ${{ inputs.tf-path }}/.terraform.lock.hcl
            ${{ inputs.tf-path }}/.terraform
          if-no-files-found: error 

  apply-tf-plan:
    name: 'Apply TF Plan'
    runs-on: ubuntu-latest
    needs: generate-tf-plan
    if: github.ref == 'refs/heads/main'
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5.0.0
        with:
          aws-region: ${{ vars.REGION }}
          role-to-assume: ${{ vars.OIDC_ROLE }}
          role-session-name: IAM-Github-Actions-TF

      - name: HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@v2.0.3
        with:
          terraform_version: v1.13.2

      - name: 'Download TF Plan'
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ inputs.tf-path }}

      - name: 'Terraform Apply'
        working-directory: ${{ inputs.tf-path }}
        run: terraform apply -auto-approve tfplan
